<!-- Modal Đăng nhập -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Đăng nhập tài khoản</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/login}" method="post">
                    <input type="hidden" name="emailPt">
                    <div class="mb-3">
                        <label class="form-label">Tên đăng nhập: </label>
                        <input type="text" name="tenDangNhap" placeholder="Nhập tên đăng nhập!" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu đăng nhập: </label>
                        <input type="password" name="matKhau" placeholder="Nhập mật khẩu đăng nhập!" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email: </label>
                        <input type="email" name="emailFe" placeholder="Nhập email FE!" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn_dangNhap">Đăng nhập</button>
                    <a href="/oauth2/authorization/google" class="btn btn-danger">Đăng nhập bằng Google</a>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentUserType = '';

    function openLoginModal(userType) {
        currentUserType = userType;
        const modal = new bootstrap.Modal(document.getElementById('loginModal'));
        
        // Cập nhật tiêu đề modal theo loại người dùng
        const modalTitle = document.getElementById('loginModalLabel');
        switch(userType) {
            case 'admin':
                modalTitle.textContent = 'Đăng nhập Admin';
                break;
            case 'quanly':
                modalTitle.textContent = 'Đăng nhập Quản lý dự án';
                break;
            case 'thanhvien':
                modalTitle.textContent = 'Đăng nhập Thành viên';
                break;
        }
        
        modal.show();
    }

    function handleLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value;

        if (!username || !password || !email) {
            Swal.fire({
                icon: 'error',
                title: 'Lỗi!',
                text: 'Vui lòng điền đầy đủ thông tin!'
            });
            return;
        }

        // Xử lý đăng nhập theo loại người dùng
        let redirectUrl = '';
        switch(currentUserType) {
            case 'admin':
                redirectUrl = '/dangNhap';
                break;
            case 'quanly':
                redirectUrl = '/dangNhapQuanLy';
                break;
            case 'thanhvien':
                redirectUrl = '/dangNhap';
                break;
        }

        // Giả lập đăng nhập thành công
        Swal.fire({
            icon: 'success',
            title: 'Thành công!',
            text: 'Đăng nhập thành công!',
            timer: 1500,
            showConfirmButton: false
        }).then(() => {
            // Chuyển hướng sau khi đăng nhập thành công
            window.location.href = redirectUrl;
        });
    }

    // Xử lý đăng nhập bằng Google
    document.querySelector('a[href="#"]').addEventListener('click', function(e) {
        e.preventDefault();
        Swal.fire({
            icon: 'info',
            title: 'Thông báo',
            text: 'Tính năng đăng nhập bằng Google đang được phát triển!'
        });
    });
</script>
