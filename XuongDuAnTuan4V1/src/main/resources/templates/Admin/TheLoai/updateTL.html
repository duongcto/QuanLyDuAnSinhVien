
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sửa Thể loại</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Màu nền nhẹ */
        }
        .container {
            max-width: 600px; /* Giới hạn chiều rộng container để form không quá rộng */
            margin-top: 50px; /* Khoảng cách từ trên xuống */
            background-color: #fff; /* Nền trắng cho form */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); /* Đổ bóng nhẹ */
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .form-control::placeholder {
            color: #adb5bd; /* Màu placeholder nhạt hơn */
        }
        .form-group {
            margin-bottom: 1.5rem; /* Tăng khoảng cách giữa các trường */
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">SỬA THỂ LOẠI</h2>

    <form th:action="@{/updateTheLoai}" th:object="${theLoaiDto}" method="post">
        <div class="form-group">
            <label >Id:</label>
            <input type="text" class="form-control" id="id" th:field="*{id}"
                   placeholder="Nhập tên" readonly/>
        </div>
        <div class="form-group">
            <label for="tenTheLoai">Tên Thể loại:</label>
            <input type="text" class="form-control" id="tenTheLoai" th:field="*{tenLoaiDuAn}"
                   placeholder="Nhập tên"
                   th:classappend="${#fields.hasErrors('tenLoaiDuAn')} ? 'is-invalid' : ''"/>
            <div th:if="${#fields.hasErrors('tenLoaiDuAn')}" class="invalid-feedback">
                <span th:errors="*{tenLoaiDuAn}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="moTa">Mô tả:</label>
            <textarea class="form-control" id="moTa" th:field="*{moTa}" rows="3"
                      placeholder="Mô tả"
                      th:classappend="${#fields.hasErrors('moTa')} ? 'is-invalid' : ''"></textarea>
            <div th:if="${#fields.hasErrors('moTa')}" class="invalid-feedback">
                <span th:errors="*{moTa}"></span>
            </div>
        </div>
        <button type="submit" onclick="return confirm('Bạn có chắc chắn sửa thể loại này không?')
            "class="btn btn-primary mr-2" >
            <i class="fas fa-edit"></i> Sửa
        </button>
        <a th:href="@{/the_loai}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Quay lại
        </a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57B+Y1YfKj1C9P+T38M/19aOp7D1F7N" crossorigin="anonymous"></script>
</body>
</html>
