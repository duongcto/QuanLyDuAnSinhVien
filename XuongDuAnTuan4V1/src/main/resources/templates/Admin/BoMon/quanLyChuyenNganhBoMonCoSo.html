<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Quản lý Chuyên ngành theo cơ sở</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Quản lý Chuyên ngành theo cơ sở</h2>
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/boMon/chuyenNganhBoMonCoSo}" th:object="${chuyenNganhBoMonCoSoForm}"
                    method="get" id="mainForm">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="chuyenNganhSelect" class="form-label">Chuyên ngành</label>
                            <select id="chuyenNganhSelect" class="form-control" th:field="*{idChuyenNganh}" required>
                                <option value="">--Chọn chuyên ngành--</option>
                                <option th:each="cn : ${chuyenNganhs}" th:value="${cn.id}"
                                    th:text="${cn.tenChuyenNganh}"></option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="boMonSelect" class="form-label">Bộ môn</label>
                            <select id="boMonSelect" class="form-control" th:field="*{idBoMon}" required
                                onchange="submitBoMonChange()">
                                <option value="">--Chọn bộ môn--</option>
                                <option th:each="bm : ${boMons}" th:value="${bm.id}" th:text="${bm.tenBoMon}"></option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="coSoSelect" class="form-label">Cơ sở</label>
                            <select id="coSoSelect" class="form-control" th:field="*{idCoSo}" required>
                                <option value="">--Chọn cơ sở--</option>
                                <option th:each="cs : ${coSosForm}" th:value="${cs.id}" th:text="${cs.tenCoSo}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitSave()">Lưu</button>
                    <button type="button" class="btn btn-secondary"
                        onclick="window.location.href='/admin/boMon/chuyenNganhBoMonCoSo'">Làm mới</button>
                </form>
            </div>
        </div>

        <!-- Table for displaying data -->
        <div class="card">
            <div class="card-body">
                <h5>Danh sách chuyên ngành theo cơ sở</h5>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên chuyên ngành</th>
                            <th>Bộ môn</th>
                            <th>Cơ sở</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cnb, stat : ${chuyenNganhBoMonCoSos}">
                            <td th:text="${stat.index + 1}"></td>
                            <td th:text="${cnb.tenChuyenNganh}"></td>
                            <td th:text="${cnb.tenBoMon}"></td>
                            <td th:text="${cnb.tenCoSo}"></td>
                            <td>
                                <!-- Sửa -->
                                <form th:action="@{/admin/boMon/chuyenNganhBoMonCoSo}" method="get"
                                    style="display:inline">
                                    <input type="hidden" name="editIdChuyenNganh" th:value="${cnb.idChuyenNganh}" />
                                    <input type="hidden" name="editIdBoMon" th:value="${cnb.idBoMon}" />
                                    <input type="hidden" name="editIdCoSo" th:value="${cnb.idCoSo}" />
                                    <button type="submit" class="btn btn-warning btn-sm me-1" title="Sửa">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${chuyenNganhBoMonCoSos == null or #lists.isEmpty(chuyenNganhBoMonCoSos)}">
                            <td colspan="7" class="text-center">Không có dữ liệu</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="d-flex justify-content-center align-items-center mt-3 gap-2">
                    <button class="btn btn-outline-secondary btn-sm">
                        <a th:href="@{/admin/boMon/chuyenNganhBoMonCoSo(page=0)}"
                            th:classappend="${currentPage == 0} ? ' disabled' : ''">Trang đầu</a>
                    </button>
                    <button class="btn btn-outline-secondary btn-sm">
                        <a th:href="@{/admin/boMon/chuyenNganhBoMonCoSo(page=${currentPage > 0 ? currentPage - 1 : 0})}"
                            th:classappend="${currentPage == 0} ? ' disabled' : ''">Trang trước</a>
                    </button>
                    <span>Trang <span th:text="${currentPage + 1}"></span> / <span
                            th:text="${totalPages}"></span></span>
                    <button class="btn btn-outline-secondary btn-sm">
                        <a th:href="@{/admin/boMon/chuyenNganhBoMonCoSo(page=${currentPage < totalPages - 1 ? currentPage + 1 : totalPages - 1})}"
                            th:classappend="${currentPage == totalPages - 1} ? ' disabled' : ''">Trang
                            sau</a>
                    </button>
                    <button class="btn btn-outline-secondary btn-sm">
                        <a th:href="@{/admin/boMon/chuyenNganhBoMonCoSo(page=${totalPages - 1})}"
                            th:classappend="${currentPage == totalPages - 1} ? ' disabled' : ''">Trang
                            cuối</a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const message = /*[[${message}]]*/ null;
        const error = /*[[${errorMessage}]]*/ null;

        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
        });

        if (message !== null && message !== 'null' && message !== '') {
            Toast.fire({
                icon: 'success',
                title: message
            });
        }

        if (error !== null && error !== 'null' && error !== '') {
            Toast.fire({
                icon: 'error',
                title: error
            });
        }

        // Auto-open modal if there's edit data
        const hasEditData = /*[[${chuyenNganhBoMonCoSoForm.idChuyenNganh != null}]]*/ false;
        if (hasEditData) {
            // openChuyenNganhModal(); // This function is no longer needed
        }

        // function openChuyenNganhModal() { // This function is no longer needed
        //     const modal = new bootstrap.Modal(document.getElementById('chuyenNganhBoMonCoSoModal'));
        //     modal.show();
        // }

        function resetForm() {
            document.getElementById('chuyenNganhSelect').value = '';
            document.getElementById('boMonSelect').value = '';
            document.getElementById('coSoSelect').value = '';
        }

        function submitBoMonChange() {
            var form = document.getElementById('mainForm');
            form.action = '/admin/boMon/chuyenNganhBoMonCoSo';
            form.method = 'get';
            form.submit();
        }
        function submitSave() {
            var form = document.getElementById('mainForm');
            form.action = '/admin/boMon/chuyenNganhBoMonCoSo/save';
            form.method = 'post';
            form.submit();
        }
        /*]]>*/
    </script>

    <style>
        .swal2-container {
            z-index: 3000 !important;
        }
    </style>
</body>

</html>
