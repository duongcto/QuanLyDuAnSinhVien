<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Quản lý Bộ môn theo cơ sở</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Quản lý Bộ môn theo cơ sở</h2>
        <a th:href="@{/admin/boMon}" class="btn btn-secondary mb-3">← Quay lại Quản lý bộ môn</a>
        <!-- Nút mở modal chuyên ngành theo cơ sở -->
        <button type="button" class="btn btn-primary mb-3" onclick="openChuyenNganhBoMonCoSoModal()">
            <i class="fas fa-layer-group"></i> Chuyên ngành theo cơ sở
        </button>

        <!-- Modal quản lý chuyên ngành theo cơ sở -->
        <div class="modal fade" id="chuyenNganhBoMonCoSoModal" tabindex="-1"
            aria-labelledby="chuyenNganhBoMonCoSoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <iframe src="/admin/boMon/chuyenNganhBoMonCoSo" width="100%" height="600px"
                            frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/boMon/boMonCoSo/save}" th:object="${boMonCoSoForm}" method="post">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="boMonSelect" class="form-label">Bộ môn</label>
                            <select id="boMonSelect" class="form-control" th:field="*{idBoMon}" required>
                                <option value="">--Chọn bộ môn--</option>
                                <option th:each="bm : ${boMons}" th:value="${bm.id}" th:text="${bm.tenBoMon}"></option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="coSoSelect" class="form-label">Cơ sở</label>
                            <select id="coSoSelect" class="form-control" th:field="*{idCoSo}" required>
                                <option value="">--Chọn cơ sở--</option>
                                <option th:each="cs : ${coSos}" th:value="${cs.id}" th:text="${cs.tenCoSo}"></option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <button type="button" class="btn btn-secondary"
                        onclick="window.location.href='/admin/boMon/boMonCoSo'">Làm mới</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5>Danh sách bộ môn theo cơ sở</h5>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Bộ môn</th>
                            <th>Cơ sở</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="bmc, stat : ${boMonCoSos}">
                            <td th:text="${stat.index + 1 + (currentPage != null ? currentPage : 0) * 5}"></td>
                            <td th:text="${bmc.tenBoMon}"></td>
                            <td th:text="${bmc.tenCoSo}"></td>
                            <td>
                                <a th:href="@{/admin/boMon/boMonCoSo(editIdBoMon=${bmc.idBoMon},editIdCoSo=${bmc.idCoSo},page=${currentPage})}"
                                    class="btn btn-primary btn-sm me-1" title="Sửa"><i class="fas fa-eye"></i></a>
                            </td>
                        </tr>
                        <tr th:if="${boMonCoSos == null or #lists.isEmpty(boMonCoSos)}">
                            <td colspan="4" class="text-center">Không có dữ liệu</td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center align-items-center mt-3 gap-2">
                    <button class="btn btn-outline-secondary btn-sm">
                        <a th:href="@{/admin/boMon/boMonCoSo(page=0)}"
                            th:classappend="${currentPage == 0} ? ' disabled' : ''">Trang đầu</a>
                    </button>
                    <button class="btn btn-outline-secondary btn-sm">
                        <a th:href="@{/admin/boMon/boMonCoSo(page=${currentPage > 0 ? currentPage - 1 : 0})}"
                            th:classappend="${currentPage == 0} ? ' disabled' : ''">Trang trước</a>
                    </button>
                    <span>Trang <span th:text="${currentPage + 1}"></span> / <span
                            th:text="${totalPages}"></span></span>
                    <button class="btn btn-outline-secondary btn-sm">
                        <a th:href="@{/admin/boMon/boMonCoSo(page=${currentPage < totalPages - 1 ? currentPage + 1 : totalPages - 1})}"
                            th:classappend="${currentPage == totalPages - 1} ? ' disabled' : ''">Trang sau</a>
                    </button>
                    <button class="btn btn-outline-secondary btn-sm">
                        <a th:href="@{/admin/boMon/boMonCoSo(page=${totalPages - 1})}"
                            th:classappend="${currentPage == totalPages - 1} ? ' disabled' : ''">Trang cuối</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- SweetAlert2 toast -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const message = /*[[${message}]]*/ null;
        const error = /*[[${errorMessage}]]*/ null;

        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
        });

        if (message !== null && message !== 'null' && message !== '') {
            Toast.fire({
                icon: 'success',
                title: message
            });
        }

        if (error !== null && error !== 'null' && error !== '') {
            Toast.fire({
                icon: 'error',
                title: error
            });
        }
        /*]]>*/
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openChuyenNganhBoMonCoSoModal() {
            var modal = new bootstrap.Modal(document.getElementById('chuyenNganhBoMonCoSoModal'));
            modal.show();
        }
    </script>
</body>

</html>
