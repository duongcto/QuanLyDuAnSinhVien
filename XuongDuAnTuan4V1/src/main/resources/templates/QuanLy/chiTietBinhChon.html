<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Bình chọn</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (cho các icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-light py-3">
      <h5 class="mb-0">
        <i class="fas fa-clipboard-list me-2"></i>
        Danh sách các giai đoạn bình chọn
      </h5>
    </div>
    <div class="card-body">
      <!-- Kiểm tra nếu không có dữ liệu -->

      <!-- Bảng chỉ hiển thị khi có dữ liệu -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
          <tr>
            <th style="width: 5%;">STT</th>
            <th>Tên</th>
            <th style="width: 20%;">Bắt đầu</th>
            <th style="width: 20%;">Kết thúc</th>
            <th style="width: 15%;" class="text-center">Hành động</th>
          </tr>
          </thead>
          <tbody>
          <!-- Dùng th:each để lặp qua danh sách -->
          <tr th:each="binhChon, iterStat : ${binhChonPage}">
            <!-- Lấy số thứ tự (bắt đầu từ 1) -->
            <td th:text="${iterStat.count}"></td>

            <!-- Tên giai đoạn -->
            <td th:if="${binhChon.idGiaiDoan != null}" th:text="${binhChon.idGiaiDoan.tenGiaiDoan}"></td>
            <td th:if="${binhChon.idGiaiDoan == null}" class="text-danger">
              *Không có giai đoạn*
            </td>

            <!-- Ngày bắt đầu (định dạng lại) -->
            <td th:text="${#temporals.format(binhChon.ngayTao, 'yyyy-MM-dd HH:mm:ss')}">
            </td>
            <!-- Ngày kết thúc (định dạng lại) -->
            <td th:text="${#temporals.format(binhChon.ngayKetThuc, 'yyyy-MM-dd HH:mm:ss')}"></td>

            <!-- Hành động -->
            <td class="text-center">
              <a th:href="@{'/deleteBinhChon/' + ${binhChon.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">
                <i class="fas fa-trash"></i> Xóa
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <!-- Phân trang -->
      <nav th:if="${binhChonPage.totalPages > 1}">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${binhChonPage.first} ? 'disabled'">
            <a class="page-link" th:href="@{'/hien-thi-chi-tiet-binh-chon?page=' + ${binhChonPage.number - 1}}">Trước</a>
          </li>
          <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, binhChonPage.totalPages - 1)}"
              th:classappend="${binhChonPage.number == pageNum} ? 'active'">
            <a class="page-link" th:href="@{'/hien-thi-chi-tiet-binh-chon?page=' + ${pageNum}}" th:text="${pageNum + 1}"></a>
          </li>
          <li class="page-item" th:classappend="${binhChonPage.last} ? 'disabled'">
            <a class="page-link" th:href="@{'/hien-thi-chi-tiet-binh-chon?page=' + ${binhChonPage.number + 1}}">Sau</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
</body>
</html>
